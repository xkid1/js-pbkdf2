name: PBKDF2Js
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16          
      - run: npm i
      - run: npm run test
      - run: npm run build      
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

